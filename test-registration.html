<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
        input { padding: 8px; margin: 5px; width: 200px; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Registration Test</h1>
    
    <div class="section">
        <h2>Test User Registration</h2>
        <form id="registrationForm">
            <label>Name: <input type="text" id="name" value="Test User" required></label>
            <label>Email: <input type="email" id="email" value="testuser@example.com" required></label>
            <label>Password: <input type="password" id="password" value="password123" required></label>
            <label>Confirm Password: <input type="password" id="passwordConfirm" value="password123" required></label>
            <button type="submit">Register User</button>
        </form>
        <div id="registerResult"></div>
    </div>

    <div class="section">
        <h2>Check All Users</h2>
        <button onclick="getAllUsers()">Get All Users</button>
        <div id="usersResult"></div>
    </div>

    <script>
        // Test registration
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            if (password !== passwordConfirm) {
                document.getElementById('registerResult').innerHTML = '<div class="error">Passwords do not match!</div>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        password_confirmation: passwordConfirm
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('registerResult').innerHTML = 
                        '<div class="success"><h3>Registration Successful!</h3><pre>' + 
                        JSON.stringify(data, null, 2) + '</pre></div>';
                } else {
                    document.getElementById('registerResult').innerHTML = 
                        '<div class="error"><h3>Registration Failed!</h3><pre>' + 
                        JSON.stringify(data, null, 2) + '</pre></div>';
                }
            } catch (error) {
                document.getElementById('registerResult').innerHTML = 
                    '<div class="error"><h3>Network Error!</h3><pre>' + error.message + '</pre></div>';
            }
        });

        // Test getting all users (for verification)
        async function getAllUsers() {
            try {
                const response = await fetch('http://localhost:8000/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('usersResult').innerHTML = 
                    '<h3>All Users:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('usersResult').innerHTML = 
                    '<div class="error"><h3>Error getting users:</h3><pre>' + error.message + '</pre></div>';
            }
        }
    </script>
</body>
</html>
