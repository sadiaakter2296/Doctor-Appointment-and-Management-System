<!DOCTYPE html>
<html>
<head>
    <title>Doctor API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; font-family: monospace; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Doctor API Debug Test</h1>
    
    <div class="test">
        <h3>Test 1: Check Backend Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: Get All Doctors</h3>
        <button onclick="testGetDoctors()">Get Doctors</button>
        <div id="getDoctorsResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: Add Doctor</h3>
        <button onclick="testAddDoctor()">Add Test Doctor</button>
        <div id="addDoctorResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                const response = await fetch(API_BASE + '/doctors', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Connection successful! Status: ${response.status}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Connection failed: ${error.message}`;
            }
        }

        async function testGetDoctors() {
            const resultDiv = document.getElementById('getDoctorsResult');
            resultDiv.innerHTML = 'Getting doctors...';
            
            try {
                const response = await fetch(API_BASE + '/doctors', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Success! Found ${data.data?.length || 0} doctors\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Error: ${data.message || 'Unknown error'}\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Network error: ${error.message}`;
            }
        }

        async function testAddDoctor() {
            const resultDiv = document.getElementById('addDoctorResult');
            resultDiv.innerHTML = 'Adding doctor...';
            
            const doctorData = {
                name: 'Dr. Test Debug',
                email: 'debug.test@example.com',
                phone: '+1234567890',
                specialty: 'Cardiology',
                education: 'MBBS, MD',
                experience: 10,
                fee: 500,
                location: 'Debug Hospital',
                status: 'Available',
                about: 'This is a debug test doctor',
                languages: ['English'],
                working_hours: {
                    monday: { start: '09:00', end: '17:00' },
                    tuesday: { start: '09:00', end: '17:00' }
                }
            };
            
            try {
                console.log('Sending doctor data:', doctorData);
                
                const response = await fetch(API_BASE + '/doctors', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(doctorData)
                });
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Doctor added successfully!\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Failed to add doctor: ${data.message || 'Unknown error'}\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Network error: ${error.message}`;
                console.error('Add doctor error:', error);
            }
        }

        // Auto-test connection on page load
        window.onload = function() {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
