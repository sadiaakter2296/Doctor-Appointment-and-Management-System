<!DOCTYPE html>
<html>
<head>
    <title>Doctor API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Doctor Management API Test</h1>
    
    <div class="section">
        <h2>Backend Status</h2>
        <button onclick="checkBackendStatus()">Check Backend Status</button>
        <div id="statusResult"></div>
    </div>
    
    <div class="section">
        <h2>Get All Doctors</h2>
        <button onclick="getAllDoctors()">Get All Doctors</button>
        <div id="doctorsResult"></div>
    </div>
    
    <div class="section">
        <h2>Add Test Doctor</h2>
        <button onclick="addTestDoctor()">Add Test Doctor</button>
        <div id="addResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        async function checkBackendStatus() {
            const resultDiv = document.getElementById('statusResult');
            try {
                const response = await fetch(`${API_BASE}/doctors`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ Backend is running and accessible!</div>';
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Backend responded with status: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Cannot connect to backend: ${error.message}</div><p>Make sure Laravel server is running on http://localhost:8000</p>`;
            }
        }

        async function getAllDoctors() {
            const resultDiv = document.getElementById('doctorsResult');
            try {
                const response = await fetch(`${API_BASE}/doctors`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Success! Found ${result.data ? result.data.length : 0} doctors</div><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${result.message || 'Unknown error'}</div><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }

        async function addTestDoctor() {
            const resultDiv = document.getElementById('addResult');
            const doctorData = {
                name: 'Dr. Test Doctor',
                email: 'test.doctor@example.com',
                phone: '+1234567890',
                specialty: 'Cardiology',
                education: 'MBBS, MD',
                experience: 10,
                fee: 500,
                location: 'Test Hospital',
                status: 'Available',
                about: 'This is a test doctor for API testing',
                languages: ['English', 'Bengali'],
                working_hours: {
                    monday: { start: '09:00', end: '17:00' },
                    tuesday: { start: '09:00', end: '17:00' },
                    wednesday: { start: '09:00', end: '17:00' },
                    thursday: { start: '09:00', end: '17:00' },
                    friday: { start: '09:00', end: '17:00' },
                    saturday: { start: '09:00', end: '14:00' },
                    sunday: { start: 'closed', end: 'closed' }
                }
            };

            try {
                const response = await fetch(`${API_BASE}/doctors`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(doctorData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Doctor added successfully!</div><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error adding doctor: ${result.message || 'Unknown error'}</div><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }

        // Check backend status on page load
        window.onload = function() {
            setTimeout(checkBackendStatus, 1000);
        };
    </script>
</body>
</html>
